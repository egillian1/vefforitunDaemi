<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Comment system</h1>
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" class="form-control" placeholder="Comment..."></textarea>
          </div>
          <button id="postButton" class="btn btn-primary">Post comment</button>
        </div>
      </div>

      <div id="commentSection" class="row">
        <div class="col-md-8">
          <div class="comment">
            <h2>User:</h2>
            <span>anonymous</span>
            <h2>Comment:</h2>
            <span>We are legion</span>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-2">
              <h3>User:</h3>
              <span>Replier</span>
              <h3>Reply:</h3>
              <span>Lol, u sux</span>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                  <div class="form-group">
                    <label> User:
                      <input class="replyUser form-control" type="text">
                    </label>
                  </div>
                  <div class="form-group">
                    <label>Post your reply:
                      <input class="replyText form-control" type="text" placeholder="reply">
                    </label>
                  </div>
                  <button class="btn btn-success">Reply</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
